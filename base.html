<!DOCTYPE html>
<html>
<head>
<title>Archive Thumbnail Generation</title>
<style type="text/css">
label {float: left;}
#urir {width: 50%; margin-left: 1.0em;}
</style>
</head>

<body>
<h1>Archive Thumbnails</h1>

<p>Enter a URL (URI-R in <a href="http://tools.ietf.org/html/rfc7089">Memento</a> parlance) to view a summarization of how the web page at that address has changed over time.</p>

<form method="get" action="/" onsubmit="return false;">
	<label for="uriR">URI-R:</label>
	<input type="text" name="URI-R" id="urir" placeholder="http://matkelly.com" />
	<input type="button" onclick="go();" value="Show Archival Summarization!" />
	
	<script>
		function go(){
			document.location.href = "/?URI-R=" + document.getElementById("urir").value;
		}
	</script>
</form>
